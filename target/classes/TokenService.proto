syntax = "proto3";
package com.example.token2;

message JoinRequest {
  int32 id = 1;
  string ipAddress = 2;
  int32 port = 3;
}

message JoinResponse {
  int32 id = 1;
  string ipAddress = 2;
  int32 port = 3;
  string message = 4;
}

message Token {
  int32 value = 1;
}

message Empty {
}

service TokenService {
  rpc joinNetwork(JoinRequest) returns (JoinResponse);
  rpc tokenDelivery(Token) returns (stream Empty);
}