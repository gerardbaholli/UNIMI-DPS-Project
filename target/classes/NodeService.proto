syntax = "proto3";
package com.example.token;

message JoinRequest {
  int32 id = 1;
  string ipAddress = 2;
  int32 port = 3;
}

message JoinResponse {
  int32 id = 1;
  string ipAddress = 2;
  int32 port = 3;
  string message = 4;
}


message TokenMessage {
  string from = 1;
  string to = 2;
  string message = 3;
}

message TokenResponse {
  string ack = 1;
}

message Empty {
}


service NodeService {
  rpc joinNetwork(JoinRequest) returns (JoinResponse);
  rpc token(TokenMessage) returns (TokenResponse);
}
